<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:b="http://richfaces.org/sandbox/bootstrap">

<head>
<title>Edit Country</title>
</head>
<body>
	<ui:define name="body">
		<ui:composition template="templates/template.xhtml">

			<h:form styleClass="form-horizontal">
				<div class="control-group">
					<h:outputLabel value="Email" styleClass="control-label" />
					<div class="controls">
						<b:input placeholder="Email" />
					</div>
				</div>
				<div class="control-group">
					<h:outputLabel value="Password" styleClass="control-label" />
					<div class="controls">
						<b:input type="password" placeholder="Password" />
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<h:outputLabel styleClass="checkbox">
							<h:selectBooleanCheckbox /> Remember me
    </h:outputLabel>
						<b:commandButton value="Sign in" />
					</div>
				</div>
			</h:form>
		</ui:composition>
	</ui:define>
</body>
</html>
