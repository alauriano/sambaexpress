<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<head>
<title>Add Country</title>
</head>
<body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:a4j="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich"
		template="./templates/template.xhtml">


		<!-- add country -->
		<center>
			<h:panelGrid width="80%" columns="3">
				<h:form>
					<rich:panel id="panel">
						<f:facet name="header">
							<h:outputText value="Ajoutez un nouveau pays" />
						</f:facet>
						<h:panelGrid columns="2">
							<h:outputText value="Code :" />
							<h:inputText value="#{countryBeanAction.countryBean.code}" />
							<h:outputText value="Description:" />
							<h:inputText value="#{countryBeanAction.countryBean.description}" />
						</h:panelGrid>
						<h:commandButton value="Ajoutez" type="button"
							action="#{countryBeanAction.addCountry}">
							<a4j:ajax render="out" />
						</h:commandButton>
					</rich:panel>
				</h:form>
			</h:panelGrid>
		</center>

	</ui:composition>
</body>
</html>
